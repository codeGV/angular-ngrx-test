<div class="tab-component"> 
    <button mat-mini-fab color="primary" aria-label="back page" (click)="goBack()" >
        <mat-icon>arrow_back</mat-icon>
      </button>
    <mat-tab-group>
        <mat-tab label="User Info">
            <app-user-info tabTitle="User Info" [userDeatils]="userDetails$ | async"></app-user-info>
        </mat-tab>
        <mat-tab label="User History">
            <app-user-history tabTitle="User History" [userDeatils]="userDetails$ | async"></app-user-history>
        </mat-tab>
    </mat-tab-group>
</div>
